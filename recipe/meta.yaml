{% set name = "geojson-rewind" %}
{% set version = "1.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geojson-rewind-{{ version }}.tar.gz
  sha256: f9a0972992f20c863aa44f6f486dbb200ce3b95491aa92f35c51857353985d01

build:
  number: 0
  noarch: python
  entry_points:
    - rewind = geojson_rewind.rewind:main
  script:
    # Removing pyproject.toml here due to pip bug
    - {{ PYTHON }} -c "__import__('os').unlink('pyproject.toml')"
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - geojson_rewind
  commands:
    - pip check
    - rewind --help
  requires:
    - pip

about:
  home: https://github.com/chris48s/geojson-rewind
  summary: A Python library for enforcing polygon ring winding order in GeoJSON
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
