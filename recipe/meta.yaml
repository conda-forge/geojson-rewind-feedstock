{% set name = "geojson-rewind" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 146600aa4bfa1d260bac1c498f11f118196cad2556d1754f0bc3df1d8fd902c6

build:
  number: 0
  noarch: python
  entry_points:
    - rewind = geojson_rewind.rewind:main
  script:
    # Removing pyproject.toml here due to pip bug
    - {{ PYTHON }} -c "__import__('os').unlink('pyproject.toml')"
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - geojson_rewind
  commands:
    - pip check
    - rewind --help
  requires:
    - pip

about:
  home: https://github.com/chris48s/geojson-rewind
  summary: A Python library for enforcing polygon ring winding order in GeoJSON
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
