{% set name = "geojson-rewind" %}
{% set version = "1.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 455329057f813f8744b8958977e6d1737abc138d7aa59319ca822beef2fe3cf8

build:
  number: 0
  noarch: python
  entry_points:
    - rewind = geojson_rewind.rewind:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=2.0.0,<3.0.0
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  imports:
    - geojson_rewind
  commands:
    - pip check
    - rewind --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/chris48s/geojson-rewind
  summary: A Python library for enforcing polygon ring winding order in GeoJSON
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
